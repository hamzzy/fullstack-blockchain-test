specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VehicleManager
    network: mainnet
    source:
      address: "0x8C7c94D974449d1FBC6665503275f3bBaC4C7937"

      abi: VehicleManager
      startBlock: 11287361
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - VehicleCreated
        - inspecationCreated
        - submitServiceWorker
      abis:
        - name: VehicleManager
          file: ./abis/VehicleManager.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: VehicleCreated(uint256,indexed bytes,string,string,uint256,uint256)
          handler: handleVehicleCreated
        - event: inspecationCreated(uint256,uint256,uint8,uint8,uint8,uint8,uint8,uint256,uint8)
          handler: handleinspecationCreated
        - event: submitServiceWorker(address)
          handler: handlesubmitServiceWorker
      file: ./src/vehicle-manager.ts
